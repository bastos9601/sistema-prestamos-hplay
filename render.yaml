services:
  - type: web
    name: sistema-prestamos
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: prestamos-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: prestamos-db
    databaseName: prestamos
    user: prestamos_user
    plan: free
